name: Update Cacau Prices

on:
  schedule:
    - cron: '0 1,5,9,13,17,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests
      - name: Run price scraper
        run: |
          python scrape_cacau_prices.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update cacau prices and history'
          file_pattern: 'data/prices.json data/precos.json'
          commit_user_name: 'Pedro Bot'
          commit_user_email: 'saliente-macico-0w@users.noreply.github.com'
